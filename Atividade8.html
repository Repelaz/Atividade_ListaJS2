<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista JS 2</title>
</head>
<body>
    
    <script>

        var idades = []
        var alturas = []

        for (var item = 0; item < 5; item++){
            var idade = parseInt(prompt ('Digite a sua Idade: '))
            var altura = parseInt(prompt ('Digite sua altura em centimetros: '))

            idades.push(idade)
            alturas.push(altura)
        }

        alert (alturas.reverse())
        alert (idades.reverse())


    </script>

</body>
</html>
