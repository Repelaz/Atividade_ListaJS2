<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista JS 2</title>
</head>
<body>
    
    <script>

        var lista = [1, 2, 3, 4, 5]
        var soma = 0;
        var multi = 1;

        for (item in lista){
            soma = soma + lista[item]
            multi = multi * lista[item]
        }

        alert (lista)
        alert (soma)
        alert (multi)

    </script>

</body>
</html>
