<body>
    
    <script>

        var altura = [160, 171, 164, 173, 180]
        var idade = [18, 12, 15, 13, 20]
        var soma = 0

        for (numero in altura) {
            soma += altura[numero]
        }
        var media = soma / altura.length
        var total = 0 

        for (numero in altura) {
            if (idade[numero] > 13 && altura[numero] < media) {
                total++
            }
        }-

        alert (total)

    </script>
